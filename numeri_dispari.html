<html>
<head>
<title>NUMERI DISPARI</title>
</head>
<body>
<body bgcolor="#9fff80"></body>
<script>
alert("Con l'aiuto di questo programma potrai trovare i numeri dispari in un'intervallo tra 2 numeri");
var n=prompt("inserire un numero")*1;
var m=prompt("inserire un numero maggiore del precedente")*1;
do{
	if(n%2!=0){
		document.write(n+"<br>"); 
		n=n+1;
	}
	n=n+1;
} while(n<=m);
</script>
</body>
</html>
